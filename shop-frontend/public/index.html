<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
          name="description"
          content="Интернет-магазин"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <title>Магазин</title>
  <script>
    // Отслеживаем текущий поддомен
    function getSubdomain() {
      const hostname = window.location.hostname;
      if (hostname === 'localhost') return null;

      const parts = hostname.split('.');
      if (parts.length > 2 && parts[0] !== 'www') {
        return parts[0];
      }
      return null;
    }

    // Сохраняем поддомен в localStorage
    const subdomain = getSubdomain();
    if (subdomain) {
      console.log('Detected subdomain:', subdomain);
      localStorage.setItem('current_shop_subdomain', subdomain);
      document.title = subdomain + ' | Магазин';
    }

    // Логируем важную информацию для отладки
    console.log('API URL:', '%REACT_APP_API_BASE_URL%');
    console.log('Full URL:', window.location.href);
  </script>
</head>
<body>
<noscript>Для работы приложения необходимо включить JavaScript.</noscript>
<div id="root"></div>
</body>
</html>
