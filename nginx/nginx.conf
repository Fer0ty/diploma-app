user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log debug;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Расширенный формат логирования для отладки CORS
    log_format debug '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_origin" "$http_authorization"';

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Детальное логирование для отладки поддоменов
    log_format subdomain '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "host:$host" "subdomain:$subdomain"';

    access_log /var/log/nginx/access.log main;
    access_log /var/log/nginx/debug.log debug;
    access_log /var/log/nginx/subdomain.log subdomain;

    sendfile on;
    keepalive_timeout 65;

    # Добавляем резолвер для DNS
    resolver 127.0.0.11 valid=30s;
    resolver_timeout 5s;

    # Сжатие
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/javascript application/json;

    # Глобальные CORS-заголовки для всех запросов
    map $http_origin $cors_origin {
        default "";
        "~^https?://(.*\.)?diploma\.ru(:[0-9]+)?$" "$http_origin";
        "http://localhost" "$http_origin";
    }

    # Добавим переменную для извлечения поддомена
    map $host $subdomain {
        "~^([^.]+)\.diploma\.ru$" $1;
        default "";
    }

    # Основной сервер
    server {
        listen 80;
        server_name ~^.*\.diploma\.ru$ diploma.ru;

        # Глобальные CORS заголовки
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Tenant-Subdomain,X-Tenant-Host' always;

        # Обслуживание загруженных файлов
        location /uploads/ {
            alias /app/uploads/;
            try_files $uri =404;
        }

        # Admin Frontend
        location /admin/ {
            proxy_pass http://admin-frontend:80/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header Origin $http_origin;
        }

        # Backend API
        location /api/v1/ {
            proxy_pass http://backend:8080/api/v1/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Tenant-Host $host;
            proxy_set_header X-Tenant-Subdomain $subdomain;
            proxy_set_header Origin $http_origin;

            # Обработка OPTIONS запросов
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # Основная логика маршрутизации
        location / {
            # Если это основной домен - редирект на админку
            if ($host = diploma.ru) {
                return 301 $scheme://$host/admin/;
            }

            # Для всех поддоменов - направляем на shop-frontend
            proxy_pass http://shop-frontend:80;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Tenant-Host $host;
            proxy_set_header X-Tenant-Subdomain $subdomain;
            proxy_set_header Origin $http_origin;

            # Отладочные заголовки
            add_header X-Debug-Host $host always;
            add_header X-Debug-Subdomain $subdomain always;
            add_header X-Debug-Route "Shop Frontend" always;
        }
    }
}