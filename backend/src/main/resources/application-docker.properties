# Database
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:shopbase}
spring.datasource.username=${DB_USER:shopbase}
spring.datasource.password=${DB_PWD:shopbasepassword}

# Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.multi_tenancy=DISCRIMINATOR
spring.jpa.properties.hibernate.tenant_identifier_resolver=diploma.ecommerce.backend.shopbase.multitenancy.CurrentTenantIdentifierResolverImpl
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.default-produces-media-type=application/json

# Spring Security
app.jwt.secret=${JWT_SECRET_KEY}
app.jwt.expiration=86400000
app.jwt.refresh.expiration=604800000

# load files
app.upload.dir=${APP_UPLOAD_DIR:/app/uploads}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JsonNullable
spring.jackson.deserialization.accept-single-value-as-array=true
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

logging.level.root=INFO
logging.level.diploma.ecommerce.backend=DEBUG
logging.level.diploma.ecommerce.backend.shopbase.multitenancy=DEBUG

app.tenant.root-domain=${TENANT_ROOT_DOMAIN:diploma.ru}
app.tenant.local-dev-host=${TENANT_LOCAL_HOST:localhost}

# encode
app.crypto.secret-key=${CRYPTO_SECRET_KEY:123456789012345}
app.crypto.init-vector=${CRYPTO_INIT_VECTOR:123456789012345}
